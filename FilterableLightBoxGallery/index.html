<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable LightBox Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Magnific CSS LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" integrity="sha512-+EoPw+Fiwh6eSeRK7zwIKG2MA8i3rV/DGa3tdttQGgWyatG/SkncT53KHQaS5Jh9MNOT3dmFL0FjTY08And/Cw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="gallery">
        <ul class="controls">
            <li class="buttons active" data-filter="all">All</li>
            <li class="buttons" data-filter="choco">Choco</li>
            <li class="buttons" data-filter="vanilla">Vanilla</li>
            <li class="buttons" data-filter="swiss-roll">Swiss Roll</li>
        </ul>
        <div class="image-container">
            <a href="img/choco1.JPG" class="image choco">
                <img src="img/choco1.JPG" alt="">
            </a>
            <a href="img/sRoll1.JPG" class="image swiss-roll">
                <img src="img/sRoll1.JPG" alt="">
            </a>
            <a href="img/choco2.JPG" class="image choco">
                <img src="img/choco2.JPG" alt="">
            </a>
            <a href="img/vanilla1.JPG" class="image vanilla">
                <img src="img/vanilla1.JPG" alt="">
            </a>
            <a href="img/choco3.JPG" class="image choco">
                <img src="img/choco3.JPG" alt="">
            </a>
            <a href="img/choco4.JPG" class="image choco">
                <img src="img/choco4.JPG" alt="">
            </a>

            <a href="img/sRoll2.JPG" class="image swiss-roll">
                <img src="img/sRoll2.JPG" alt="">
            </a>

        </div>
    </div>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Magnific JS LINK-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js" integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
